<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="col-md-8 col-sm-10 mx-auto mt-5 my-5">
    <h2>People list</h2>
    <table class="table table-bordered table-sm">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Last Name</th>
            <th scope="col">First Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Salary</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(people)}">
            <td colspan="6" class="text-center">No data</td>
        </tr>
        <tr th:each="person : ${people}">
            <th scope="row" th:text="${person.id}">1</th>
            <td th:text="${person.lastName}">Mark</td>
            <td th:text="${person.firstName}">Otto</td>
            <td th:text="${{person.dob}}">@mdo</td>
            <td th:text="${{person.salary}}">@mdo</td>
            <td th:text="${person.email}">@mdo</td>
        </tr>
        <tr th:remove="all">
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
        </tr>
        <tr th:remove="all">
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
        </tr>
        </tbody>
        </table>
    <h2>Person form</h2>
        <form th:object="${person}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp"
                       th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp"
                       th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" class="form-control" id="dob" aria-describedby="dobHelp" th:field="*{dob}">
            </div>
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" id="salary" aria-describedby="salaryHelp"
                       th:field="*{salary}">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp" th:field="*{email}">
            </div>
            <button type="submit" class="btn btn-primary">Add Person</button>
        </form>
    </div>
</body>
</html>
